spring.application.name=StudentManagement

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret-key=your-secure-generated-key
jwt.token.expiration=36000000 # 10 hours in milliseconds

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:studentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Spring JPA (Hibernate) Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.studentmanagement=DEBUG

# Swagger Configuration (if applicable)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

